        function getAuthInfoCookie() {
            var cookie = document.cookie;
            var name = "auth_info=";
            var idx = cookie.indexOf(name);

            if (cookie && idx >= 0) {        
                var today = new Date();
                today.setDate(today.getDate() - 1);
                document.cookie = name + ";path=/; expires=" + today.toGMTString() + ";";
